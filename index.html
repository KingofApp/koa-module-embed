<div ng-controller="embedCtrl" class="module embed">
  <iframe hide-onload id="iframetest" type="text/html" allowfullscreen=""
  ng-src="{{url}}"
    frameborder="0"
    width="100%"
    height="100%"
    scrolling="yes"
    sandbox="allow-scripts allow-same-origin allow-top-navigation allow-forms allow-popups allow-pointer-lock allow-popups-to-escape-sandbox"
    ></iframe>
    <div class='iframeLoading embedLoading'>
      <div class='transitionloader'>
      </div>
    </div>
</div>
